<!DOCTYPE html>
<html>
  <head>
    <title>Friends Carousel</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img
          src="https://media.giphy.com/media/Vg4uDzWH9T595yNohu/giphy.gif"
          alt="first-image"
        />
        <img
          src="https://media.giphy.com/media/idwWLoUG7k2R75qQGF/giphy.gif"
          alt="second-image"
        />
        <img
          src="https://media.giphy.com/media/LPBhHit55Xxx03lllW/giphy.gif"
          alt="third-image"
        />
        <img
          src="https://media.giphy.com/media/YOjP742CyBbg0zKCbl/giphy.gif"
          alt="fourth-image"
        />
        <img
          src="https://media.giphy.com/media/jTeK2JM4e50T2xvJBV/giphy.gif"
          alt="fifth-image"
        />
        <img
          src="https://media.giphy.com/media/kBZeO64KvIC3oEhzR6/giphy.gif"
          alt="sixth-image"
        />
      </div>

      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
